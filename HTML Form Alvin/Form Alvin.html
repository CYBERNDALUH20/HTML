    <h1>Identification Form</h1>
    <p>For Database Purposes, Please fill out this form with the required information</p>
    <form method="post" action='https://bung-alvin45sm.blogspot.com/'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      </fieldset>
      <fieldset>
        <legend>Grade/Class</legend>
        <label for="class-x"><input id="class-x" type="radio" name="class" class="inline" checked /> X/10</label>
        <label for="class-xi"><input id="class-xi" type="radio" name="class" class="inline" /> XI/11</label>
        <label for="class-xii"><input id="class-xii" type="radio" name="class" class="inline" /> XII/12</label>
        <label for="referrer">Input your Class Number
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">-01</option>
              <option value="2">-02</option>
              <option value="3">-03</option>
              <option value="4">-04</option>
              <option value="5">-05</option>
              <option value="6">-06</option>
              <option value="7">-07</option>
              <option value="8">-08</option>
              <option value="9">-09</option>
              <option value="10">-10</option>
            </select>
          </label>
      </fieldset>
      <fieldset>
        <legend>Position in Cybertwenty</legend>
        <label for="gen-13"><input id="gen-13" type="radio" name="generation" class="inline" checked /> Gen 13</label>
        <label for="gen-12"><input id="gen-12" type="radio" name="generation" class="inline" /> Gen 12</label>
        <label for="gen-11"><input id="gen-11" type="radio" name="generation" class="inline" /> Gen 11</label>
        <label for="referrer">Select your Division
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">Design Division</option>
              <option value="2">Program Division</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Favourite Subjects/Studies</legend>
        <label>
         <input id="mathematics" type="checkbox" name="studies" value="mathematics"> <label for="mathematics">Mathematics</label>
         <input id="physics" type="checkbox" name="studies" value="physics"> <label for="physics">Physics</label>
         <input id="chemistry" type="checkbox" name="studies" value="chemistry"> <label for="chemistry">Chemistry</label>
         <input id="biology" type="checkbox" name="studies" value="biology"> <label for="biology">Biology</label>
         <input id="informatics" type="checkbox" name="studies" value="informatics"> <label for="informatics">Informatics</label>
         <input id="sociology" type="checkbox" name="studies" value="sociology"> <label for="sociology">Sociology</label>
         <input id="geography" type="checkbox" name="studies" value="geography"> <label for="geography">Geography</label>
         <input id="economics" type="checkbox" name="studies" value="economics"> <label for="economics">Economics</label>
         <input id="history" type="checkbox" name="studies" value="history"> <label for="history">History</label>
         <input id="civiced" type="checkbox" name="studies" value="civiced"> <label for="civiced">Civic Ed. (PPKN)</label>
         <input id="pe" type="checkbox" name="studies" value="pe"> <label for="pe">P.E. (PJOK)</label>
         <input id="english" type="checkbox" name="studies" value="english"> <label for="english">English</label>
         <input id="indonesian" type="checkbox" name="studies" value="indonesian"> <label for="indonesian">Indonesian</label>
         <input id="javanese" type="checkbox" name="studies" value="javanese"> <label for="javanese">Javanese</label>
         <input id="islamiced" type="checkbox" name="studies" value="islamiced"> <label for="islamiced">Islamic Education</label>
         <input id="craftsmanship" type="checkbox" name="studies" value="craftsmanship"> <label for="craftsmanship">Craftsmanship</label>
        </label>
      </fieldset>
      <label for="consent">
        <input class="inline" id="consent" type="checkbox" required name="consent" /> I consent to have my data stored in the database</a>
      </label>
      <input type="submit" value="Submit" />
